<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Sample Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Please fill out our survey!</h1>
      <p>
        Please fill in your name, choose your favorite foods, favorite music, etc.
      </p>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="username">Please enter your name</label>
            <input id="username" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="born">Date of birth:</label>
            <input id="born" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="beverage">Favorite Beverage</label>
            <select class="form-control" id="beverage">
              <option></option>
              <option>Coffee</option>
              <option>Tea</option>
              <option>Kombucha</option>
              <option>Water</option>
            </select>
          </div>
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
          <div class="form-group">
            <label for="color">What is your favorite music?</label>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="reggae" checked>
                Reggae
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="classical">
                Classical
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="rock">
                Rock
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
